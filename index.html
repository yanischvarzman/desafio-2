    <script>

        // PUNTO 5 
        
        function promNum(num1,num2) {
            suma = num1 + num2;
            prom = suma / 2;
            return prom;
        }

        /*Otra opcion*/
        // const pronNum = (num1,num2) => (num1,num2) / 2;

        num1 = parseInt(prompt("Ingrese un numero: "));
        num2 = parseInt(prompt("Ingrese otro numero: "));
        alert("El promedio de ambos numeros es " + promNum(num1,num2));

    </script>
